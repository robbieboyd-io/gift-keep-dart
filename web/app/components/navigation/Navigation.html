<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="giftkeep-navigation">
  <template>
    <link rel="stylesheet" href="/css/app.css"/>
    <div id="Navigation">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/welcome"><span class="glyphicon glyphicon-heart"></span></a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{(model.viewState == 'welcome') ? 'active' : ''}}"><a href="#/welcome">Welcome</a></li>
                    <li class="{{(model.viewState == 'rsvp') ? 'active' : ''}}"><a href="#/rsvp"><strong>RSVP</strong></a></li>
                    <li class="{{(model.viewState == 'gifts') ? 'active' : ''}}"><a href="#/gifts">Gifts ideas</a></li>
                    <li class="{{(model.viewState == 'venue') ? 'active' : ''}}"><a href="#/venue">Venue</a></li>
                    <li template-if="{{model.isLoggedIn}}" class="{{(model.viewState == 'account-details') ? 'active' : '')}}"><a href="#/account-details"><span class="glyphicon glyphicon-dashboard"></span> My account dashboard</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
  </template>
  <script type="application/dart" src="Navigation.dart"></script>
</polymer-element>
